<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Firestore</title>
</head>
<body>
  <h1>Prueba de Firestore</h1>
  <button onclick="agregar()">Agregar producto</button>
  <button onclick="leer()">Leer productos</button>

  <ul id="lista"></ul>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlzmMRBL6YBvWyuL8k-qNgG2Icf9Alb-c",
      authDomain: "inventario-arevalo.firebaseapp.com",
      projectId: "inventario-arevalo",
      storageBucket: "inventario-arevalo.appspot.com", // corregido
      messagingSenderId: "110908054427",
      appId: "1:110908054427:web:91757db0a7d19b607fdf3e",
      measurementId: "G-Y4QCKK84Y3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function agregar() {
      await db.collection("productos").add({ id: "1", nombre: "Test", precio: 10, stock: 5 });
      alert("Producto agregado");
    }

    async function leer() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      const snapshot = await db.collection("productos").get();
      snapshot.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = JSON.stringify(doc.data());
        lista.appendChild(li);
      });
    }
  </script>
</body>
</html>
